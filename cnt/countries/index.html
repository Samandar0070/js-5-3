<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between pt-3">
            <h1>Where in the world?</h1>
            <div class="darkmode d-flex gap-1">
                <svg class="darkmode-img" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z" fill="white" stroke="#111517" stroke-width="1.25"/>
                </svg>
                <p class="darkmode-content">Dark Mode</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="d-flex justify-content-between pt-5">
                <input id="search-input" class="form-control w-25" type="text" placeholder="Search for a countryâ€¦">
                <select id="region" class="form-control w-25">
                    <option id="africa" value="africa">Africa</option>
                    <option id="america" value="america">America</option>
                    <option id="asia" value="asia">Asia</option>
                    <option id="europe" value="europe">Europe</option>
                    <option id="oceania" value="oceania">Oceania</option>
                </select>
            </div>
    
            <div class="cards row mt-5 mx-auto g-3"></div>
    
    
            <template id="template">
                <div class="col-3">
                    <div class="card border-0">
                        <img class="card-img-top" src="" alt="" />
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <div class="card-description">
                                <div class="d-flex">
                                    <p class="card-text">Population:</p>
                                    <p class="card-text card-population"></p>
                                </div>
                                <div class="d-flex">
                                    <p class="card-text">Region:</p>
                                    <p class="card-text card-region"></p>
                                </div>
                                <div class="d-flex">
                                    <p class="card-text">Capital:</p>
                                    <p class="card-text card-capital"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <script src="./rest-countries.js"></script>
</body>
</html>
